version: 2

sources:
  - name: staging
    schema: staging
    tables:
      - name: rates
        description: FX rates loaded directly into BigQuery staging.
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - base_iso
                  - to_iso
                  - date
        columns:
          - name: base_iso
            description: ISO currency code for the base currency (fixed to EUR in the downloader).
            tests:
              - not_null
          - name: to_iso
            description: ISO currency code for the quoted currency.
            tests:
              - not_null
          - name: date
            description: UTC date of the FX rate.
            tests:
              - not_null
              - no_future_dates:
                  arguments:
                    column_name: date
          - name: rate
            description: FX rate quoted as one unit of base_iso in to_iso.
            tests:
              - not_null
          - name: created_at
            description: UTC timestamp when the row was first written by the downloader.
            tests:
              - not_null
          - name: updated_at
            description: UTC timestamp when the row was written by the downloader.
            tests:
              - not_null

models:
  - name: rates
    description: Mirror of staging.rates in the presentation dataset.
    columns:
      - name: base_iso
        description: ISO currency code for the base currency.
      - name: to_iso
        description: ISO currency code for the quoted currency.
      - name: date
        description: UTC date of the FX rate.
      - name: rate
        description: FX rate quoted as one unit of base_iso in to_iso.
      - name: created_at
        description: UTC timestamp when the row was first written by the downloader.
      - name: updated_at
        description: UTC timestamp when the staging row was last updated.
  - name: twi
    description: Equal-weight trade-weighted index per base currency, indexed to 100 on the earliest date.
    columns:
      - name: base_iso
        description: ISO currency code for the base currency.
      - name: date
        description: UTC date of the index value.
      - name: rate
        description: Trade-weighted index value (base date = 100).
      - name: created_at
        description: UTC timestamp when the underlying rates were first written.
      - name: updated_at
        description: UTC timestamp when the underlying rates were last updated.
