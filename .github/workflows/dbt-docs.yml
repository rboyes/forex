name: Publish dbt Docs

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

concurrency:
  group: dbt-docs
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DBT_WIF_SERVICE_ACCOUNT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Install dbt packages
        run: uv run dbt deps --project-dir dbt --profiles-dir dbt

      - name: Generate dbt docs
        run: uv run dbt docs generate --target ci --project-dir dbt --profiles-dir dbt

      - name: Deploy to gh-pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dbt/target
          publish_branch: gh-pages
          force_orphan: true
