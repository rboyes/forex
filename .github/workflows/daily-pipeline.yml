name: Daily Forex Pipeline

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  checks: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DBT_WIF_SERVICE_ACCOUNT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Install dbt packages
        run: uv run dbt deps

      - name: Run downloader
        run: uv run python scripts/downloader.py

      - name: Test raw source
        run: uv run dbt test --select source:raw.rates --target ci

      - name: Convert dbt test results to JUnit
        if: always()
        run: uv run python scripts/dbt_test_to_junit.py target/run_results.json target/dbt_test_results.xml

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: dbt tests
          path: target/dbt_test_results.xml
          reporter: java-junit

      - name: Run dbt
        run: uv run dbt run --target ci

      - name: Move incoming JSON to processed
        run: |
          if gcloud storage ls "gs://forex-20260115/json/incoming/*.json" >/dev/null 2>&1; then
            gcloud storage mv "gs://forex-20260115/json/incoming/*.json" gs://forex-20260115/json/processed/
          else
            echo "No incoming JSON files to move."
          fi
